{% extends "vendor/base.html" %}
{% block content %}
<div class="add-product-container">
 <form action="/vendor_add_product" method="post" enctype="multipart/form-data">
      <div class="image-container">
        <div class="upload-icon" style="color: #fff">+</div>
        <img id="preview-image" src="">
        <input id="input-image" type="file" name="image" accept="image/*" style="display:none" required>
      </div>
      <div class="form-container">
        <div>
          <label for="category" style="color: #fff;">Category:</label>
          <select name="category" id="category" required>
            <option value="">Select category</option>
            <option value="Clothing">Clothing</option>
            <option value="Appliance">Appliance</option>
            <option value="Electronic">Electronic</option>
            <option value="Cosmetic">Cosmetic</option>
            <option value="Book">Book</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="product-name" style="color: #fff;">Name:</label>
          <input type="text" name="product_name" id="product-name" required>
        </div>
        <div>
          <label for="origin-price" style="color: #fff;">Origin Price:</label>
          <input type="number" name="origin_price" id="origin-price" step="0.1" min="0" required>
        </div>
        <div>
          <label for="discount-checkbox" style="color: #fff;">Discount:</label>
          <input type="checkbox" name="discount_checkbox" id="discount-checkbox">
        </div>
        <div>
          <label for="current-price" style="color: #fff;">Current Price:</label>
          <input type="number" name="current_price" id="current-price" step="0.1" min="0">
        </div>
        <div>
          <label for="discount-deadline" style="color: #fff;">Deadline:</label>
          <input type="datetime-local" name="discount_deadline" id="discount-deadline">
        </div>
        <div>
          <label for="product-description" style="color: #fff;">Description:</label>
          <textarea name="product_description" id="product-description" required></textarea>
        </div>
        <div style="text-align:center;">
          <button type="submit">Save</button>
        </div>
      </div>
 </form>
</div>

<script src="/static/vendor/js/add_product.js">

</script>
{% endblock %}
